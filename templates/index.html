$def with(results,columns,nums)
<!DOCTYPE html>
<html lang="en">
<head>
	<title>易初堂戒烟精华液数据平台</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../files/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../files/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../files/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../files/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../files/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../files/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../files/css/util.css">
	<link rel="stylesheet" type="text/css" href="../files/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div style="font-size:  20px;padding-bottom: 20px;position:  relative;padding-left: 4%;">
					订单数量：$nums  </div>
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">用户名</th>
									<th class="cell100 column2">手机号码</th>
									<!--<th class="cell100 column3">QQ号码</th>-->
									<th class="cell100 column3">订购类型</th>
									<th class="cell100 column4">收货地址(省 /市 / 具体地址)</th>
									<th class="cell100 column5">下单时间</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>

							$for r in results:
								<tr class="row100 body">
								$for f in columns:
									$if f == "username":
										<td class="cell100 column1">$r[f]</td>
									$elif f == "address":
										<td class="cell100 column4">$r.s_province  /  $r.s_county  /  $r[f]</td>
									$else:
										<td>$r[f]</td>
								</tr>

							<tr class="row100 body">
								<td class="cell100 column1">黄建东</td>
								<td class="cell100 column2">186****0888</td>
								<td class="cell100 column3">2盒 实惠型X2 411元</td>
								<td class="cell100 column4">广东 汕头 南澳</td>
								<td class="cell100 column5">2018-09-30</td>
							</tr>

							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="files/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="files/bootstrap/js/popper.js"></script>
	<script src="files/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="files/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="files/perfect-scrollbar/perfect-scrollbar.min.js"></script>

<!--===============================================================================================-->
	<script src="files/js/main.js"></script>

</body>
</html>
